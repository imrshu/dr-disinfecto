{% load active_link_tags %}

<style>
  .navbar.is-primary {
    background-color: #0d335a;
  }

@media screen and (max-width: 1023px) {
   .navbar-menu {
      background-color: #0d335a;
   }
   a.navbar-item:hover {
      background-color: black;
   }
   a.navbar-item.is-active {
      background-color: #0d335a;
   }
}
</style>

<nav class="navbar is-primary is-fixed-top">
    <div class="navbar-brand">
       <!-- <a href="#/" class="navbar-item router-link-exact-active router-link-active"><img src="logotype12.png?82ee4d5164455ca96059b6f85e289452" alt="bulma-pro"></a>  -->
       <a href="/" style="color: ghostwhite;" class="navbar-item router-link-exact-active router-link-active">Dr Disinfecto</a> 
       <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbardisinfecto">
         <span aria-hidden="true"></span>
         <span aria-hidden="true"></span>
         <span aria-hidden="true"></span>
       </a>
    </div>
    <div id="navbardisinfecto" class="navbar-menu">
       <div class="navbar-end">
         <a href="/" title="Disinfecto Home" class="navbar-item {% active_link 'product:index' %}" style="color: ghostwhite;">
            <span>Home</span>
         </a>
         {% if request.user.is_authenticated %}
         <a href="{% url 'product:home' %}" class="navbar-item {% active_link 'product:home' %}" style="color: ghostwhite;" title="Disinfecto Products">
            <span>Products</span>
         </a>
         {% else %}
         <a href="{% url 'product:allproducts' %}" class="navbar-item {% active_link 'product:allproducts' %}" style="color: ghostwhite;" title="Disinfecto Products">
            <span>Products</span>
         </a>
         {% endif %}
         <a href="#/form" class="navbar-item" title="Disinfecto Services" style="color: ghostwhite;">
            <span>Services</span>
         </a>
         <a href="https://www.mohfw.gov.in/" class="navbar-item" target="_blank" title="Disinfecto covid 19 updates" style="color: ghostwhite;">
            <span>Covid 19</span>
         </a>
         {% if request.user.is_authenticated %}
         <a href="{% url 'product:giveReview' %}" title="Disinfecto Review form" class="navbar-item {% active_link 'product:giveReview' %}" style="color: ghostwhite;">
            <span>Review</span>
         </a>
         <a href="{% url 'product:feedback' %}" title="Disinfecto Feedback form" class="navbar-item {% active_link 'product:feedback' %}" style="color: ghostwhite;">
            <span>FeedBack</span>
         </a>
         <a href="{% url 'product:showcart' %}" title="Disinfecto Cart" class="navbar-item {% active_link 'product:showcart' %}" style="color: ghostwhite;">
            <span class="icon">
               <i class="fas fa-shopping-cart"></i>
             </span>
             <span>Cart</span>
         </a>
         <a href="{% url 'product:logout' %}" title="Disinfecto Logout" class="navbar-item {% active_link 'product:logout' %}" style="color: ghostwhite;">
            <span>Logout</span>
         </a>
         {% else %}
         <a href="{% url 'product:login' %}" title="Disinfecto Customer login" class="navbar-item {% active_link 'product:login' %}" style="color: ghostwhite;">
            <span>Login</span>
         </a>
         <a href="/#contactus" class="navbar-item" title="Disinfecto Contact us" style="color: ghostwhite;">
            <span>Contact Us</span>
         </a>
         <a href="/#aboutus" title="Disinfecto About us" class="navbar-item" style="color: ghostwhite;">
            <span>About Us</span>
         </a>
         {% endif %}
      </div>
    </div>
 </nav>

<script>
document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
</script>
