{% extends 'base.html' %}

{% block body %}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <form method="post">
            {% csrf_token %}

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input type="email" class="input" name="email" placeholder="Enter the email" value="{{request.user.email}}">
              </div>
            </div>

            <div class="field">
              <label class="label">Your Issues</label>
              <div class="control">
                <textarea class="textarea" name="msg" placeholder="Write the short description about your Query"></textarea>
              </div>
            </div>

            <div class="field is-grouped">
              <p class="control">
                <button type="submit" class="button is-black">
                  FEEDBACK SEND
                </button>
              </p>
            </div>
          </form>

        </div>
      </div>


    </div>
  </div>
</section>
{% endblock %}
